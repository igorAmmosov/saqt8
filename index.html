<script type="text/javascript">

let mimo=document.querySelectorAll(".mimo")
 let score=0

		red[index].style.backgroundColor="red"
		
				score=score+1
				 document.querySelector(".score").innerHTML = score;

			}
	}
for(let index3 = 0; index3<80; index3 = index3 + 1){
	mimo[index3].onclick = function(){
	mimo[index3].style.backgroundImage="url(13.jpg)"
		mimo[index3].style.backgroundSize="100% 100%"
				score=score-1
				 document.querySelector(".score").innerHTML = score;

			}
	}
